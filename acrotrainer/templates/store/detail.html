{% extends 'store/main.html' %}
{% load static %}
{% block content %}
        <div class="text-header">
            <h1 class="text-center justfadein detail-header-text">{{product.name}}</h1>
        </div>
        <img class="img-fluid" src="{{product.image_handler}}">
        <div class="container">
            <p>{{product.detail}}</p>
        <div>
        <p class="text-center"><strong>{{product.name}}: Available for ${{product.price}}</strong></p>
{% endblock content %}
