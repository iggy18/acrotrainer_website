{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <section class="container">
        <h1 class="text-center bg-white">{{product.name}}</h1>
        <img class="img-fluid" src="{{product.image_handler}}">
        <div class="container">
            <p>{{product.detail}}</p>
        <div>
        <p class="text-center JustFadeIn"><strong>{{product.name}}: Available for ${{product.price}}</strong></p>
        
    </section>
{% endblock content %}
